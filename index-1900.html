<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kereta Sesuai Gaji Bersih RM1900</title>
  <style>
    :root{
      --page-max-width:1100px;
      --card-bg:#fff;
      --card-border:#e6e6e6;
      --gold:#d7a52a; /* header gold */
      --text:#111;
    }
    html,body{height:100%;margin:0;background:#fafafa;color:var(--text);font-family:Arial,Helvetica,sans-serif}
    .wrap{max-width:var(--page-max-width);margin:0 auto;padding:14px}
    /* Big header bar (C) */
    .hero{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(90deg,var(--gold), #f3c95b);
      color:#111;font-weight:800;padding:18px 12px;border-radius:10px;margin-bottom:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      text-align:center;
    }
    html,body{margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;background:#fafafa;color:#111;}
    .wrap{max-width:1100px;margin:0 auto;padding:14px;}
    .hero{text-align:center;font-weight:bold;font-size:24px;margin-bottom:18px;}
    .brand-group{margin-bottom:22px;}
    .brand-title{font-weight:700;margin-bottom:8px;font-size:20px}
    .divider{height:1px;background:#eee;margin-bottom:10px;border-radius:2px;}
    .grid{display:flex;flex-direction:column;gap:14px;}
    .card{background:#fff;border:1px solid #e6e6e6;border-radius:10px;padding:12px;display:flex;flex-direction:column;gap:10px;box-sizing:border-box;}
    .thumb-wrap{width:100%;overflow:hidden;border-radius:10px;}
    .thumb-wrap img{width:100%;height:220px;object-fit:cover;display:block;border-radius:10px;}
    .car-title{font-weight:700;margin:0;font-size:20px;line-height:1.2;word-wrap:break-word;}
    .car-otr{font-weight:700;margin:0;font-size:19px;}
    .car-month{margin:0;font-size:20px;color:#444;}
    .card-footer{display:flex;justify-content:flex-start;gap:10px;align-items:center;}
    .btn{display:inline-block;padding:8px 10px;border-radius:8px;background:#0077ff;color:#fff;text-decoration:none;font-weight:700;font-size:14px;}
    .msg{padding:12px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.04);text-align:center;}
    @media(max-width:420px){.wrap{padding:12px;}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">Kereta Sesuai Gaji Bersih RM1900</div>

    <div id="content">
      <div id="loading" class="msg">⏳ Memuatkan senarai kereta…</div>
      <div id="carsContainer"></div>
    </div>
  </div>

  <script>
  (async () => {
    const NETTPAY_AMOUNT = 1900;   
    const MAX_OTR = 45000;         
    const API_CARS = 'https://autopass-backend.onrender.com/cars';

    const loadingEl = document.getElementById('loading');
    const carsContainer = document.getElementById('carsContainer');

    function safeNum(n){if(n==null||n==='')return null;const v=Number(String(n).replace(/[^0-9.-]/g,''));return Number.isNaN(v)?null:v;}
    function fmt(n){const v=safeNum(n);return v===null?null:v.toLocaleString();}

    try{
      const res = await fetch(API_CARS,{cache:'no-cache'});
      if(!res.ok)throw new Error(`API ${res.status}`);
      const cars = await res.json();

      const filtered = (cars||[]).filter(c=>{const o=safeNum(c.OTR);return o!==null&&o<=MAX_OTR;});
      if(!filtered.length){loadingEl.textContent='Tiada kereta untuk julat ini.';return;}

      filtered.sort((a,b)=>{
        const bc=(a.Brand||'').localeCompare(b.Brand||'');if(bc!==0)return bc;
        const mc=(a.Model||'').localeCompare(b.Model||'');if(mc!==0)return mc;
        const sc=(a.Spec||'').localeCompare(b.Spec||'');if(sc!==0)return sc;
        return (b.Year||0)-(a.Year||0);
      });

      const groups=filtered.reduce((acc,car)=>{const brand=(car.Brand||'Unknown').toUpperCase();if(!acc[brand])acc[brand]=[];acc[brand].push(car);return acc;},{});

      carsContainer.innerHTML='';
      for(const brand of Object.keys(groups)){
        const groupEl=document.createElement('section');
        groupEl.className='brand-group';

        const title=document.createElement('div');
        title.className='brand-title';
        title.textContent=brand;
        groupEl.appendChild(title);

        const divider=document.createElement('div');
        divider.className='divider';
        groupEl.appendChild(divider);

        const grid=document.createElement('div');
        grid.className='grid';

        for(const car of groups[brand]){
          const card=document.createElement('article');
          card.className='card';

          const thumbWrap=document.createElement('div');
          thumbWrap.className='thumb-wrap';
          const img=document.createElement('img');
          img.loading='lazy';
          const plateEncoded=encodeURIComponent(car.PlateNumber||'');
          img.src=`https://raw.githubusercontent.com/auto-pass/gallery/main/${plateEncoded}/1.jpg`;
          img.alt=`${car.PlateNumber||''} cover`;
          img.onerror=()=>{img.style.display='none';};
          thumbWrap.appendChild(img);
          card.appendChild(thumbWrap);

          const titleEl=document.createElement('div');
          titleEl.className='car-title';
          titleEl.textContent=`${(car.Brand||'').toUpperCase()} ${(car.Model||'').toUpperCase()} ${(car.Spec||'').toUpperCase()} ${car.Year||''}`.trim();
          card.appendChild(titleEl);

          const otrFormatted=fmt(car.OTR);
          if(otrFormatted!==null){const otrEl=document.createElement('div');otrEl.className='car-otr';otrEl.textContent=`RM${otrFormatted}`;card.appendChild(otrEl);}

          const monthly=(car.Monthly||'').toString().trim();
          const tenure=(car.Tenure||'').toString().trim();
          if(monthly||tenure){const monthEl=document.createElement('div');monthEl.className='car-month';let txt='';if(monthly)txt+=`Bulanan ${monthly}`;if(tenure)txt+=(txt?' utk ':'')+`${tenure} tahun`;monthEl.textContent=txt;card.appendChild(monthEl);}

          const footer=document.createElement('div');
          footer.className='card-footer';
          const a=document.createElement('a');
          a.className='btn';
          a.href=`https://auto-pass.github.io/gallery/?plate=${plateEncoded}&return=${NETTPAY_AMOUNT}`;
          a.textContent='LIHAT GAMBAR';
          footer.appendChild(a);
          card.appendChild(footer);

          grid.appendChild(card);
        }
        groupEl.appendChild(grid);
        carsContainer.appendChild(groupEl);
      }
      loadingEl.style.display='none';
    }catch(err){loadingEl.textContent=`❌ ${err.message}`;}
  })();
  </script>
</body>
</html>
